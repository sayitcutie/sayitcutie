<!DOCTYPE html>
<html>
<head>
  <title>Inbox ðŸ’Œ</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
.msg {
  background: linear-gradient(145deg, #121212, #1b1b1b);
  padding: 16px 18px;
  border-radius: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  animation: popIn 1.35s ease;
}
.msg:first-child {
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.25);
}
.msg-text {
  font-size: 16px;
  line-height: 1.5;
  letter-spacing: 0.2px;
}

.time {
  font-size: 11px;
  opacity: 0.45;
  margin-top: 8px;
  text-align: right;
}
#linkBox {
  background: #111;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 20px;
  text-align: center;
}

#linkBox p {
  margin-bottom: 8px;
  opacity: 0.9;
}

#userLink {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #000;
  color: #ff6fa5;
  text-align: center;
  margin-bottom: 10px;
}

#copyBtn {
  background: #ff6fa5;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

#copyStatus {
  display: block;
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.7;
}
@keyframes popIn {
  from {
    opacity: 0;
    transform: translateY(8px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  </style>
</head>
<body>

  <h2>Inbox ðŸ’Œ</h2>
<div id="linkBox">
  <p>Your personal link ðŸ’—</p>
  <input id="userLink" readonly />
  <button id="copyBtn">Copy ðŸ’Œ</button>
  <span id="copyStatus"></span>
</div>
 <div id="messages"></div>

<script type="module" src="read.js"></script>
</body>
</html>
