<!DOCTYPE html>
<html>
<head>
  <title>Inbox ðŸ’Œ</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
.msg {
  background: linear-gradient(145deg, #121212, #1b1b1b);
  padding: 16px 18px;
  border-radius: 16px;
  margin-bottom: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
  animation: popIn 1.35s ease;
}
.msg:first-child {
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.25);
}
.msg-text {
  font-size: 16px;
  line-height: 1.5;
  letter-spacing: 0.2px;
}

.time {
  font-size: 11px;
  opacity: 0.45;
  margin-top: 8px;
  text-align: right;
}
@keyframes popIn {
  from {
    opacity: 0;
    transform: translateY(8px) scale(0.98);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  </style>
</head>
<body>

  <h2>Inbox ðŸ’Œ</h2>

  <div id="messages"></div>

<script type="module" src="read.js"></script>
</body>
</html>
